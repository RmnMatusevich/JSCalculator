<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="reset.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>Calculator</h1>
            <section class="calculator">
                <div class="calculator-item" id="input">
                    <form name="form">
                            <input type="text" name="textview" readonly>
                    </form>
                </div>
                <div class="calculator-item" id="AC" onclick="clean()">AC</div>
                <div class="calculator-item" id="delete" onclick="back()">&larr;</div>
                <div class="calculator-item" onclick="insert('/')">&divide;</div>

                <div class="calculator-item" onclick="insert('7')">7</div>
                <div class="calculator-item" onclick="insert('8')">8</div>
                <div class="calculator-item" onclick="insert('9')">9</div>
                <div class="calculator-item" onclick="insert('*')">&times;</div>
                <div class="calculator-item" onclick="insert('4')">4</div>
                <div class="calculator-item" onclick="insert('5')">5</div>
                <div class="calculator-item" onclick="insert('6')">6</div>
                <div class="calculator-item" onclick="insert('-')">-</div>
                <div class="calculator-item" onclick="insert('1')">1</div>
                <div class="calculator-item" onclick="insert('2')">2</div>
                <div class="calculator-item" onclick="insert('3')">3</div>
                <div class="calculator-item" onclick="insert('+')">+</div>
                <div class="calculator-item" onclick="insert('0')">0</div>
                <div class="calculator-item" onclick="insert('.')">.</div>
                <div class="calculator-item" id="equal" onclick="equal()">=</div>


            </section>

        </main>
    <script src="main.js"></script>
    </body>
</html>
